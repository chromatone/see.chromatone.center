<!DOCTYPE html><html><head><meta charset='utf-8'/>
<title>grapheme-breaker-mjs JavaScript sample</title></head>
<body><h1>grapheme-breaker-mjs JavaScript sample</h1>

<textarea id='input'>👨‍👨‍👧‍👦👩‍👩‍👧‍👦👨‍👨‍👧‍👦</textarea>
→
<textarea id='output'></textarea>

<script type='module'>
//import GraphemeBreaker from 'https://taisukef.github.io/grapheme-breaker-mjs/src/GraphemeBreaker.mjs'
import GraphemeBreaker from './src/GraphemeBreaker.mjs'

const f = function() {
  const s = input.value
  output.textContent = GraphemeBreaker.break(s)
}
f()
input.onchange = input.onkeyup = f
</script>
